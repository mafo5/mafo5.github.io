<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/theme.css" />

    <script type="text/javascript" src="javascripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
      
    <title>MaFo5 in the web</title>

  <body>

      <div class="row">

                  <div class="col-xs-12">
                    <h3>Mafo5</h3>
                  </div>
                  <div class="col-xs-12">
                    <img class="avatar" src="https://avatars1.githubusercontent.com/u/1301243?s=460"></img>
                  </div>
                </div>
              </div>
              <div class="col-sm-8 lists">
                <div class="row socialmedia">
                  <div class="col-xs-12 col-sm-3">
                    <div class="row">
                      <div class="col-xs-4 col-sm-12">
                        <a href="https://www.github.com/mafo5"><i class="fa fa-github"></i></a>
                      </div>
                      <div class="col-xs-8 visible-xs">

                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-3">

                      <div class="col-xs-4 col-sm-12">

                      </div>
                      <div class="col-xs-8 visible-xs">
                        BitBucket
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-3">

                      <div class="col-xs-4 col-sm-12">

                      </div>
                      <div class="col-xs-8 visible-xs">
                        Coderwall
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-3">
                    <div class="row">
                      <div class="col-xs-4 col-sm-12">
                        <a href="https://www.twitter.com/illdvidd"><i class="fa fa-twitter"></i></a>
                      </div>
                      <div class="col-xs-8 visible-xs">

                      </div>
                    </div>
                  </div>

                <div class="row myprojects">

                      </div>
                      <div class="col-xs-8 visible-xs">
                        Know Your traces
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-3">
                    <div class="row">
                      <div class="col-xs-4 col-sm-12">
                        <a href="https://github.com/mafo5/amazonImageProxy" alt="Amazon Image Proxy"><img src="https://pbs.twimg.com/profile_images/458712368659193856/VfFsy8u_.png"></img></a>
                      </div>
                      <div class="col-xs-8 visible-xs">
                        Amazon Image Proxy
                      </div>
                    </div>
                  </div>

              </div>
            </div>
